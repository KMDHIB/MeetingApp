version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: meetingapp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meetingapp
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - meetingapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET Web API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meetingapp-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=db;Database=meetingapp;Username=postgres;Password=postgres
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - meetingapp-network
    restart: unless-stopped

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: meetingapp-adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: dracula
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - meetingapp-network
    restart: unless-stopped

networks:
  meetingapp-network:
    driver: bridge

volumes:
  postgres-data:
